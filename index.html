<html>
<head>
	<title>length conversion</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<body class="container" style="background-color: #FFFFF0">
	<br>
	<br>
	<center >
	<h1 style="font-family:Gigi Regular; color: #9F8170">Millimeter Converter</h1>
	<h3 style=" color: #9F8170; font-family: Footlight MT Light">Your trusty Millimeter Convereter at your service!</h3><br>
	</center>
	<center class="container" style="background-color: #E3DAC9; color: black">
		<br>
		<input type="text" id="id1"> <p style="color: black"> = </p> <p id= "id2"></p>
		<br>
	<div>
		<button type="button" onclick="CFunction()" class="btn btn-outline-dark">Convert to Centimeters</button>
		<button type="button" onclick="MFunction()" class="btn btn-outline-dark">Convert to Meters</button>
		<button type="button" onclick="KFunction()" class="btn btn-outline-dark">Convert to Kilometers</button>
	</div>
		<br>
		<script>
			function CFunction() {
					var var1 = document.getElementById('id1').value;
					var CM = 10;
					var answer1 = var1 / CM
					document.getElementById('id2').innerHTML = answer1 + "cm";
				}
		</script>
		<script>
			function MFunction() {
					var var2 = document.getElementById('id1').value;
					var M = 1000;
					var answer2 = var2 / M
					document.getElementById('id2').innerHTML = answer2 + "m";
				}
		</script>
		<script>
			function KFunction() {
					var var3 = document.getElementById('id1').value;
					var KM = 1e+6;
					var answer3 = var3 / KM
					document.getElementById('id2').innerHTML = answer3 + "km";
				}
		</script>
	</center>
</body>
</html>
</body>
</html>
